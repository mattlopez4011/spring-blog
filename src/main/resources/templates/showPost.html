<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Post Home</title>
    <!--    <link rel="stylesheet" th:href="@{/styles.css}"/>-->
    <th:block th:replace="fragments/navbar :: main-navbar"/>
    <th:block th:replace="fragments/header :: main-header"/>

</head>
<body>

<div class="container mw-75">
    <h1>Display Post:</h1>
    <div class="card">
        <h3 th:text="${title}"/>
        <p th:text="${body}"/>
        <h3 th:text="${post.user.email}"></h3>
<!--        DELETE BUTTON-->
            <form action="/posts/delete" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <button class="btn btn-danger" type="submit" th:value="${id}">DELETE POST</button>
            </form>
        <a th:href="@{'/posts/edit/' + ${id}}"  class="btn btn-warning">EDIT POST</a>
    </div>
</div>

<!--Example footer code-->
<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
